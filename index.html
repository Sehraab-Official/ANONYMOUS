<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose</title>
    <!-- Adding Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="heart.png"/>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
        }

        .d-flex {
            gap: 20px;
        }

        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }

        .btn:hover {
            background-color: #e91e63;
            transition: background-color 0.3s ease;
        }

        #showMessage {
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            text-align: center;
        }

        #showMessage.active {
            display: block;
            opacity: 1;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 10px;
        }

        footer a {
            color: #ff4081;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div id="parentElement">
            <div class="d-flex justify-content-center">
                <lottie-player src="https://assets10.lottiefiles.com/private_files/lf30_mywfoph1.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
            </div>
            <h1>Will you be my qalbi (My Heart)ü•∞?</h1>
            <div class="d-flex justify-content-center">
                <button onclick="propose()" class="btn">Yes!</button>
                <button onclick="propose()" class="btn">Of Course, Yes!</button>
            </div>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle" id="showMessage">
            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_utsfwa3k.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
            <h1 class="ml6">
                <span class="text-wrapper">
                    <span class="letters">I Love you too! FARHAT</span>
                </span>
            </h1>
        </div>
    </div>
    <footer>Made with üíù by <a href="">Sehraab</a></footer>

    <!-- LottieFiles CDN -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Anim JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        function propose() {
            const parentElement = document.getElementById('parentElement');
            const showMessage = document.getElementById('showMessage');

            // Hide the proposal section
            parentElement.style.display = 'none';

            // Show the "I Love You" message with animation
            showMessage.classList.add('active');
        }
    </script>
</body>
</html>
